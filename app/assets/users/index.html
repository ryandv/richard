<div ng-controller="UserCtrl">
<table class="table table-striped">
<thead>
<tr>
<th>User</th><th>Status</th><th>Status changed at</th>
</tr>
</thead>
<tr ng-repeat="user in users | orderBy: ['-status', 'status_changed_at | formatDateTime'] " class="{{user.current_user | formatCurrentUserRow}}">
  <td>{{ user.email }}</td>
  <td>{{ user.status | formatStatus }}</td>
  <td>{{ user.status_changed_at | date:'HH:mm MMM dd'}}</td>
</tr>
</thead>
</table>
</div>
